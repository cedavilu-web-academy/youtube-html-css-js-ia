<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Aumento de Sueldo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora de Aumento de Sueldo</h2>
    <form id="salaryForm">
      <label for="salarioActual">Salario Actual:</label>
      <input type="number" id="salarioActual" placeholder="Ingrese el salario actual" required>
      
      <label for="porcentajeAumento">Porcentaje de Aumento:</label>
      <input type="number" id="porcentajeAumento" placeholder="Ingrese el porcentaje de aumento" required>

      <button type="button" onclick="calcularAumento()">Calcular Aumento</button>
    </form>

    <h3>Salario con Aumento:</h3>
    <p id="salarioConAumento"></p>

    <script src="script.js"></script>
  </div>
</body>
</html>
